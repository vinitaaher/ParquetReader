plugins {
    id 'java'
}

group = 'org.example'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'
    implementation 'org.apache.parquet:parquet-avro:1.14.2'
    implementation 'org.apache.hadoop:hadoop-common:3.4.0'
    implementation 'org.apache.hadoop:hadoop-client:2.6.5'

}

test {
    useJUnitPlatform()
}